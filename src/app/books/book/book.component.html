<li class="book">
  <img src="{{ book.image }}" alt="{{ book.name }}" width="100" />
  <p>{{ book.name | titlecase }} by {{ book.author | titlecase }}</p>
  <p class="currency">{{ book.amount | currency }}</p>
  <button *ngIf="!isInCart" (click)="addToCart()">Add to Cart</button>
  <button *ngIf="isInCart" (click)="removeFromCart()">Remove to Cart</button>

</li>
